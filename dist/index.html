<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <script src="/script.75da7f30.js" type="module"></script>
    <title>Document</title>
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <h1 id="header">Initiative Tracker</h1>
    <div id="inputRow">
      Character name:
      <input type="text" name="name" id="name">
      Armour Class:
      <input type="text" name="ac" id="ac">
      Hit points:
      <input type="text" name="hp" id="hp">
      Initiative:
      <input type="text" name="initiative" id="initiative">
      <button id="submit">Submit</button>
    </div>
    <table>
      <tbody id="list">
        <tr>
          <th>Name</th>
          <th>AC</th>
          <th>HP</th>
          <th>Initiative</th>
          <th>Action</th>
        </tr>
      </tbody>
    </table>
    <button id="next">Next</button>
  </body>
</html>
